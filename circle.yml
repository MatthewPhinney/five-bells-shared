machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  node:
    version: 4.0.0
test:
  override:
    - npm run lint
    - npm test
    - npm run jsdoc
  post:
    - npm run report-coverage
deployment:
  production:
    branch: master
    commands:
      - mv npmrc-env .npmrc
      - if [ -z "$(npm info $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " ") 2>/dev/null)" ] ; then npm publish ; fi
general:
  artifacts:
    - "docs-out"
